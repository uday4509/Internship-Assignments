<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Quiz</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Outfit', sans-serif;
  background-color: #f3f4f6;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background-color: #1e293b;
  padding: 40px;
  border-radius: 0px;
  display: flex;
  gap: 50px;
  width: 90%;
  max-width: 750px;
  color: white;
}

/* Box 1 - Left Side */
.box1 {
  flex: 1;
  margin-bottom: 120px ;
  padding-left: 60px;
  margin-top: 60px;
}

.box1 h1 {
  font-size: 30px;
  margin-bottom: 5px;
  margin-top: 40px;
  margin-bottom: 20px;
  font-weight: 450;
}

.box1 span {
  font-weight: lighter;
}

.box1 p {
  font-size: 10px;
  color: #cbd5e1;
  font-style: italic;
}

/* Box 2 - Right Side */
.box2 {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  padding-right: 50px;
  margin-bottom: 80px;
  margin-top: 25px;
}

/* Toggle Switch */
.toggle-switch {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 50px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 55px;
  height: 24px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #6b7280;
  border-radius: 24px;
  transition: 0.4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
}

input:checked + .slider {
  background-color: #ae06b4;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

/* Button List */
.button-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 150px;
  align-items: flex-end;
}

.btn {
  display: flex;
  background-color: #334155;
  color: white;
  padding: 10px 10px;
  top: 2px;
  border: none;
  border-radius: 12px;
  font-size: 15px;
  font-weight: 500;
  width: 250px;
  text-align: left;
  cursor: pointer;
  transition: background 0.3s;
  align-items: center;
  gap: 10px;
}

.btn:hover {
  background-color: #475569;
}
